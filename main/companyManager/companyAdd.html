
<div class="row">
	<div class="col-md-12">
		<form id="company" action="https://api.ttron.cn/bigger/device" class="form-horizontal">
			<section class="panel">
				<header class="panel-heading">
					<div class="panel-actions">
						<a href="#" class="panel-action panel-action-toggle"
							data-panel-toggle></a> <a href="#"
							class="panel-action panel-action-dismiss" data-panel-dismiss></a>
					</div>
					<h2 class="panel-title">机构信息</h2>
					<p class="panel-subtitle"></p>
				</header>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-4 control-label">机构名称<span
							class="required">*</span></label>
						<div class="col-sm-7">
							<input type="text" name="name" class="form-control"
								placeholder="eg.: John Doe" required />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label">所属分组</label>
						<div class="col-sm-7">
							<select name="super_unid" class="form-control company"
								placeholder="eg.: https://github.com/johndoe"  >
								<option></option>
								</select>
						</div>
			</div>

				</div>
				<footer class="panel-footer">
					<div class="row">
						<div class="col-sm-7 col-sm-offset-4">
							<button type="submit" class="btn btn-primary">保存机构信息</button>
						</div>
					</div>
				</footer>
			</section>
		</form>
	</div>
</div>
