<aside id="sidebar-right" class="sidebar-right">
	<div class="nano">
		<div class="nano-content">
			<a href="#" class="mobile-close visible-xs"> Collapse <i
				class="fa fa-chevron-right"></i>
			</a>
			<div class="sidebar-right-wrapper">
				<div class="sidebar-widget select">
					<div class="form-group date">
						<div class="row">
							<label class="col-xs-12 control-label" for="longitude">开始时间</label>
							<div class="col-xs-12">
								<input id="datetimeStart" name="longitude" class="form-control"

							</div>
						</div>
					</div>
					<div class="form-group date">
						<div class="row">
							<label class="col-xs-12 control-label" for="longitude">结束时间</label>

						</div>
					</div>
						<div class="form-group">

							<label class="col-xs-12 control-label" for="longitude">输入车辆信息</label>

								<select id="vehicles" name="longitude" multiple="multiple" class="form-control populate""
									type="text">  </select>
							</div>

						<ul id="MarkersList"
							class="list-markers list-unstyled mb-lg hidden">

							</div>
							<div class="col-sm-6">
								<button id="MarkerRemoveAll"
									class="btn btn-danger btn-block mb-lg" type="button">重置</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
